    <h1>정규 표현식</h1>
    <h2>정규표현식의 객체 생성</h2>
    <button onclick="test1();">확인하기</button>
    <script>
        const test1 = () => {
            //1. new연산자로 객체생성
            //const reExp = new ReExp('script'); //스크립트를 가지고 정규표현식을 만들겠다
            //const reExp = new ReExp(/script/);

            //2. /찾고싶은 문자열/  로 정규표현식 객체 생성 (단, '찾고싶은 문쟈열'은 안됨)
            const reExp = /ajax/; //찾고싶은 문자열이 ajax

            const str = 'javascript jquery ajax';
            console.log(reExp.test(str)); //찾고자하는 것. test(위치) : 해당 글자(/ajax/)가 위치에 있으면 true, 없음 false
            console.log(str.search(reExp)); //18  : 18번째 있다는 뜻
            console.log(reExp.exec(str)); //['ajax', index: 18, input: 'javascript jquery ajax', groups: undefined]
            //exec() : 해당 문자가 없으면 null,  잇으면 배열 리턴
            console.log(str.match(reExp));
            //어느 객체에 있는 함수냐의 차이. 어떻게 쓰냐에 대한 차이일 뿐 다 같은 말.
       
        }
    </script>
    <h2> $&, $`, $'</h2>
    <button onclick="test2();">실행확인</button>
    <script>
        const test2 = () => {
            const regExp = /as/;
            const str = 'javaScript jqeury ajax sass';

            //제일 처음 일치하는 문자열을 의미하는 $&
            console.log(str.replace(regExp, '($&)')); 

            //매칭된 문자열의 앞 문자열을 의미하는 $`
            console.log(str.replace(regExp, '($`)'));

            //매칭된 문자열의 뒤 문자열을 의미하는 $'
            console.log(str.replace(regExp, "($')"));
        }
    </script>

    <h2>()소괄호와 </h2>

    <script>

    <h2>플래그 문자</h2>
    <button onclick="test4();">실행확인</button>
    <script>
        const test4 = () => {
            const str = 'JAvaScript JQuery Ajax\nJAvaScript JQuery Ajax';

            const regExp = /a/;
            console.log(regExp + " : " + str.replace(regExp, '($&)')); 
            ///a/ : JAv(a)Script JQuery Ajax
            //         JAvaScript JQuery Ajax

            const regExp2 = /a/g; //g 전역비교를 수행
            console.log(regExp2 + " : " + str.replace(regExp2, '($&)'));
            ///a/g : JAv(a)Script JQuery Aj(a)x
            //      JAv(a)Script JQuery Aj(a)x

            const regExp3 = /a/i;
            console.log(`${regExp3} : ${str.replace(regExp3, '($&)')}`);
            // i : 대소문자 가리지 않고 해당 문자(열)를 찾음

            //대소문자 가리지 않고 모든 a찾기
            const regExp4 = /a/ig;
            console.log(`${regExp4} : ${str.replace(regExp4, '($&)')}`);
        }
    </script>

    <h2>수량문자</h2>
    <button onclick="test6();">실행확인</button>
    <script>
        const test6 = () => {
            const src = 'aabc abd bd';

            const regExp1 = /a*b/g; //a* : a가 0개 이상
            console.log(`${regExp1} : ${src.replace(regExp1, '($&)')}`); //a*b/g : (aab)c (ab)d (b)d

             const regExp2 = /a+b/g; //a+ : a가 1개 이상
            console.log(`${regExp2} : ${src.replace(regExp2, '($&)')}`); //a+b/g : (aab)c (ab)d bd

             const regExp3 = /a?b/g; //a? : a가 0개 이거나 1개
            console.log(`${regExp3} : ${src.replace(regExp3, '($&)')}`); //a?b/g : a(ab)c (ab)d (b)d
        }
    </script>

    <h3>{}를 이용하여 수량 표현</h3>
    <button onclick="test7();">실행확인</button>
    <script>
        const test7 = () => {
            const src = 'AA ABA ABBA ABBBA';

            //{}  의미 
            //a{5} : a가 5개 라는 뜻.
            //a{2,4} : a가 2개에서 5개 사이이다.
            //a{2,} : a가 2개 이상이다.


            const regExp11 = /AB*A/g;   //(AA) (ABA) (ABBA) (ABBBA)
            const regExp21 = /AB{0,}A/g; //AB가 0개 이상 = *
            console.log(`${regExp11} : ${src.replace(regExp11, '($&)')}`);
            

            const regExp12 = /AB+A/g;   //AA (ABA) (ABBA) (ABBBA)
            const regExp22 = /AB{1,}A/g; //AB가 1개이상 = +
            console.log(`${regExp12} : ${src.replace(regExp12, '($&)')}`);

            const regExp13 = /AB?A/g;   //(AA) (ABA) ABBA ABBBA
            const regExp33 = /AB{0,1}A/g; //AB가 0~1개 = {a,b} a개에서 b개 사이
            console.log(`${regExp13} : ${src.replace(regExp13, '($&)')}`);
        }
    </script>
    <h2>메타문자와 [] 대괄호</h2>
    <button onclick="test8();">실행확인</button>
    <script>
        const test8 = () => {
            const str1 = 'JavaScript JQuery Ajax';
            const regExp1 = /[aj]/ig; //ig : 대소문자 상관없이 찾기
            console.log(`${regExp1} : ${str1.replace(regExp1, '($&)')}`);

            const regExp2 = /[^aj]/ig; // []안의 ^ : 시작X 제외O
            console.log(`${regExp2} : ${str1.replace(regExp2, '($&)')}`);

            const str2 = '123JavaScript';
            const regExp3 = /[a-z]/g; //모든 영어 소문자 다 체크하겠다
            console.log(`${regExp3} : ${str2.replace(regExp3, '($&)')}`);
            //                         /[a-z]/g : 123J(a)(v)(a)S(c)(r)(i)(p)(t)

            const regExp4 = /[A-Z]/g; //모든 영어 대문자 다 체크하겠다
            console.log(`${regExp4} : ${str2.replace(regExp4, '($&)')}`);
            //                          /[A-Z]/g : 123(J)ava(S)cript
        
            const regExp5 = /[0-9]/g; //모든 숫자 다 체크하겠다
            console.log(`${regExp5} : ${str2.replace(regExp5, '($&)')}`);
            //                         /[0-9]/g : (1)(2)(3)JavaScript
        
            //영어 소문자와 숫자만 체크
            const regExp6 = /[a-z0-9]/g; //모든 숫자 다 체크하겠다 (,넣으면 ,도 체크하겠단 뜻임. 띄우면 띄어쓰기도 찾겠단 것.)
            console.log(`${regExp6} : ${str2.replace(regExp6, '($&)')}`);
            //                       /[a-z, 0-9]/g : (1)(2)(3)J(a)(v)(a)S(c)(r)(i)(p)(t)
        
        }
    </script>
