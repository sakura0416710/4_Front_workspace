            arr2.sort((left, right) =>{

            });

        }

    <h3>push()와 pop()</h3>
    <button onclick="pushPopTest();">확인하기</button>
    <script>
        const pushPopTest = () => {
            const arr = ['아이브','에스파','르세라핌','아일릿','아이들'];
            console.log(arr);
            console.log(arr.push('스페이스에이')); //6
            console.log(arr); //스페이스에이가 추가됨. push : 가장 뒤에 값을 추가하는 함수
            console.log(arr.push('베이비복스')); //7
            console.log(arr); //베이비복스 추가.
        
            console.log(arr.sort()); //오름차순으로 정렬

            console.log(arr.pop());  //에스파
            console.log(arr); //6
            console.log(arr.pop()); //아일릿 
            console.log(arr); //5
        
        
        }
    </script>
    <h3>shift()와 unshift()</h3>

    <script>
        const shiftUnshiftTest=()=>{
            const arr = ['스트레이키즈','NCT','엔하이픈','보이넥스트도어','비투비'];
            
            console.log(arr.shift()); //맨 앞에 있는 걸 빼줌.
            console.log(arr); //4개가 나옴.

            console.log(arr.unshift('세븐틴')); //값을 맨 앞에 추가하는 것
            console.log(arr);
        }
    </script>

    <h2> 보너스 : ... 연산자 </h2>
    <h3> =나열 연산자 =전개연산자</h3>
    <button id="arrListOp">배열나열 연산자</button>
    <script>
        document.getElementById('arrListOp').onclick = () =>{
            const arr1 = [1,2,3,4];
            const arr2 = [5,6,7,8];

            console.log('배열 출력 : ' , arr1);
            console.log('배열 나열 : ' , ...arr1); //배열 나열 :  1 2 3 4

            const combine1 = arr1.concat(arr2);
            console.log((combine1)); // [1,2,3,4,5,6,7,8]

            const combine2 = [...arr1, ...arr2];
            console.log(combine2);  //  1 2 3 4 5 6 7 8

            const arr3 = [arr1,10,20];
            console.log(arr3);       // [1,2,3,4],10,20

            const arr4 = [...arr1,10,20];
            console.log(arr4);  //  [1,2,3,4,10,20];

            const first = combine1[0];
            const second = combine1[1];
            const third = combine1[2];
            console.log(first, second, third); // 1 2 3 

            const[f,s,t,...other] = combine1;
            console.log(f); //1
            console.log(s); //2
            console.log(t); //3
            console.log(other); //5 6 7 8










        }





    </script>
