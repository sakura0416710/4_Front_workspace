<body>
    <h1>DOM(Document Object Model)</h1>
    <h2>Node객체</h2>
    <h3>텍스트 노드가 있는 노드</h3>
    <button onclick="textNode();">실행확인</button>
    <div id="textNodeDiv" class="area"></div>
    <script>
        const textNode = () => {
            //textNode순서있음
            //element 생성 > 텍스트노드 생성 >(원한다면) 속성설정 > 노드 연결
            const title = document.createElement('h3'); //<h3></h3>이렇게 만들어진것임

            const textNode = document.createTextNode('안녕'); //"안녕"

            title.appendChild(textNode); //<h3>안녕</h3>  이렇게 됨
            document.getElementById('textNodeDiv').appendChild(title);

            title.srtle.color = 'green'; //속성 설정

        }
    </script>

    <h2>스타일 지정</h2>
    <button onclick="giveStyle();">실행확인</button>
    <div id = "styleDiv" class="area"></div>
    <script>
        const giveStyle = ()=> {
            //id가 styleDiv인 요소에 배경은 검은색, 모서리 둥글기는 10px로 만들기
            const area = document.getElementById('styleDiv');
            area.style.backgroundColor = 'black';
            area.style.borderRadius='100px';
            area.style.transition = 'all 2s'; //움직임
            
        }
    </script>
    <h2>노드삭제</h2>
